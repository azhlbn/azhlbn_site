{% extends 'base.html' %}
{% block title %}
Places to go
{% endblock %}
{% block content %}
    <div class="row bg-white">
        <div class="placestogo-container">
            {% for place in places %}
                <div class="insta-brick" onclick="location.href='{% url 'place_details' slug=place.slug %}'">
                    <div class="place-title">{{ place.title }}</div>
                    <img class='place-img' src="{{ place.img_url }}" alt="">
                    <div class="insta-brick-caption upper550">
                        <span class="insta-brick-info">{{ place.text|safe }}</span>
                    </div>
                    <div class="place-date">{{ place.date.date }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
